<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>
    
    <div class="container">
      <div class="card">
        <div class="card__head">
          <div class="card__product-img">
            <img src="images/image-equilibrium.jpg" alt="">
          </div>
        </div>

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
        
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        
          <div class="flex-group">
            <p class="card__price" data-icon="icon-ethereum">0.041 ETH</p>
            <p class="card__countdown" data-icon="icon-clock">3 days left</p>
          </div>
        </div>

        <div class="card__footer">
          <img src="images/image-avatar.png" alt="" class="card__author-img">
          <p class="card__author">Creation of <a href="#" class="card__author-link">Jules Wyvern</a></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
        Coded by <a href="#">Alexis Chaignon</a>
      </div>
    </div>
    
  </main>

</body>
</html>
